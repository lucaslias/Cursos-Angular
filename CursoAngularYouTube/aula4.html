<html ng-app="aula">
<head>
    <title> Angular Js </title>
    <script src="lib/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

    <script>
        angular.module("aula",[]) 
        .controller ("ControllerUm", function($scope){ 
            $scope.nome = "Lucas";
            $scope.listaPessoas = [
                {nome:"lucas", idade:21, pais:"brasil"},
                {nome:"pedro", idade:24, pais:"brasil"}
            ]
            
        })
    </script>

<body ng-controller="ControllerUm">

    <div style="text-align: center;">
        <h1> Teste Aula </h1>
    </div>

    <div class ="container" style="margin-top: 2em;"> 

        <div class="card">
            <h5 class="card-header"> Lista de Pessoas</h5>
            <div class="card-body">
               <ul>
                   <li ng-repeat="pessoa in listaPessoas">
                        <div class="card" style="margin-bottom: 15px;">
                            <h5 class="card-header"> {{pessoa.nome}}</h5>
                            <div class="card-body">
                                <ul>
                                    <li>{{pessoa.idade}}</li>
                                    <li>{{pessoa.pais}}</li>
                                </ul>  
                            </div>
                        </div>
                   </li>
               </ul>  
            </div>
        </div>
    </div>


</body>
</html>
