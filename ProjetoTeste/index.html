<html ng-app="moduloProduto">

<head>
    <meta charset='utf-8'>
    <title> Lista de Produtos </title>
    <script src="lib/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<script src="controller.js">  </script> <!-- importar o controller-->

<body ng-controller="produtoController">

    <div class ="container">

        <div style="text-align: center;">
            <h1> Lista de Produtos </h1>
        </div>

        <div class="card" style="margin-bottom: 2em; margin-top: 2em;">
            <h5 class="card-header" ng-click="alterarExibirBarra()"> Barra de pesquisa</h5>

            <div ng-show="exibirBarra" style="margin: 2em;">
                Pesquisa por nome: <input type="text" ng-model="nomeProd"> 
                    <button class="btn btn-primary" ng-click="porNome(nomeProd)">pesquisar</button>
                    <button class="btn btn-secondary" ng-click="limpar()" ng-show="btLimpar" >Limpar</button>
            </div>
        </div>

        <div class="card" style="margin-bottom: 2em; margin-top: 2em;">
            <h5 class="card-header" ng-click="alterarExibirBarraCad()"> Adicionar Produto</h5>

            <div ng-show="exibirBarraCad" style="margin: 2em;">
                Nome: <input type="text" ng-model="incNome">  
                Preco: <input type="number" ng-model="incPreco">
                Desconto: <input type="number" ng-model="incDesconto"> 
                <button class="btn btn-primary" ng-click="incluirProdutos()"> Cadastrar</button>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header" ng-click="alterarExibirLista()"> Lista de Produtos</h5>
            <div class="card-body" ng-show="exibirLista" ng-repeat="produto in listaProdutos" >
                Nome: {{produto.nome}} 
                <div style="margin-left: 1em;">
                    Preço: R$ {{produto.preco}} <br>
                    Desconto: {{produto.desconto}} %
                </div>  
                <div style="display: inline;">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" ng-click="preencherProdutoModal(produto)"> Editar </button>
                    <button type="button" class="btn btn-danger"  ng-click="apagar(produto.id)" > Apagar </button> <br>
                </div>
            </div>
        </div>
    </div>

    <!---------------------- Modal ---------------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> Editar Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-sm mb-3">
                    Id: 
                    <input class="form-control ms-3" type="text" ng-model="prId" readonly>
                </div>
                <div class="input-group input-group-sm mb-3">
                    Nome: 
                    <input type="text" ng-model="prNome" class="form-control ms-3"> 
                </div>
                <div class="input-group input-group-sm mb-3">
                    Preço: 
                    <input type="text" ng-model="prPreco" class="form-control ms-3"> 
                </div>
                <div class="input-group input-group-sm mb-3">
                    Desconto: 
                    <input type="text" ng-model="prDescon" class="form-control ms-3"> 
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" ng-click="alterarProduto()">Alterar</button>
            </div>
        </div>
        </div>
    </div>

 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
